<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/Booklist App/assets/CSS/style.css">
</head>
<body>

<div class="container mt-4">

  <h1 class="display-5 text-center p-4 mb-5"> <i class="bi bi-book text-primary"></i> My <span class="text-primary border-bottom border-3 border-primary fw-normal">Book</span>-List</h1>



<form id="book-form" action="#">

<div class="form-group w-50 m-auto form-floating mb-4">

    <input type="text" id="floatingInput" class="form-control" placeholder="Title">
    <label for="floatingInput" class="form-label fw-normal fs-6">Title</label>

</div>

<div class="form-group w-50 m-auto form-floating mb-4">

    <input type="text" id="author" class="form-control" placeholder="Author">
    <label for="author" class="form-label fw-normal fs-6">Author</label>

</div>

<div class="form-group w-50 m-auto form-floating mb-4">

    <input type="text" id="book-isbn" class="form-control" placeholder="ISBN">
    <label for="book-isbn" class="form-label fw-normal fs-6">ISBN</label>

</div>

<div class="btn-block text-center mb-4" type="submit">

    <button type="submit" class="btn btn-primary fw-bold fs-6 w-25">Submit</button>
   
</div>



</form>

<div class="table-responsive-md">



<table class="table table-dark table-striped table-hover caption-top text-center">
<caption class="fs-6 fw-normal text-uppercase">List of books</caption>

<thead>

    <tr>

        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>


    </tr>

    <tbody class="table-group-divider" id="book-list"></tbody>



</thead>




</table>
</div>

</div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Booklist App/assets/JS/file.js"></script>
</body>
</html>
